<div class="modal-header">
    <h3 class="modal-title">Edit Bookmarks</h3>
</div>
    <input type="checkbox" /><span>select all for deletion</span><br>
    <div class="modal-body">
        <div ng-repeat="bookmark in bookmarks">
            <label>Name:</label><br />
            <input type="text" ng-model="bookmark.name" /><br />
            <label>Url:</label><br />
            <input type="text" ng-model="bookmark.url" /><input type="checkbox" ng-model="bookmark.isSelected" />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="saveEdits(true)">Save</button>
        <button class="btn btn-warning" type="button" ng-click="saveEdits(false)">Save & Continue</button>
        <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
        <button class="btn btn-warning" type="button" ng-click="deleteSelected()">Delete Selected</button>
    </div>
</div>
